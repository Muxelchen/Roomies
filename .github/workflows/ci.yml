name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports: [ "6379:6379" ]
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: roomies-backend/package-lock.json
      - name: Install deps
        working-directory: roomies-backend
        run: npm ci --prefer-offline --no-audit --fund=false
      - name: Run full CI (unit+E2E+realtime)
        working-directory: roomies-backend
        env:
          NODE_ENV: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: npm run ci:all
