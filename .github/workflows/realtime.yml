name: Realtime E2E

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  realtime-e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18]
    defaults:
      run:
        working-directory: roomies-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm ci

      - name: Tool versions
        run: |
          node -v
          npm -v
          npx tsc -v || true

      - name: Build backend
        run: |
          set -o pipefail
          npx tsc --pretty false -p tsconfig.json 2>&1 | tee build.log
          npx tsc-alias 2>&1 | tee -a build.log

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-log
          path: roomies-backend/build.log

      - name: Start server (sqlite test mode)
        env:
          NODE_ENV: test
          DB_TYPE: sqlite
          PORT: 3000
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
          SOCKET_REDIS_ENABLED: 'false'
        run: |
          mkdir -p logs
          node dist/server.js > logs/combined.log 2> logs/error.log & echo $! > server.pid

      - name: Wait for server to be ready
        run: |
          for i in {1..40}; do
            if curl -sSf http://localhost:3000/health >/dev/null; then
              echo "Server is up"; exit 0; fi; sleep 1; done; echo "Server did not become ready"; curl -sS http://localhost:3000/health || true; exit 1

      - name: Run realtime E2E test
        run: npm run test:realtime

      - name: Print server logs on failure
        if: failure()
        run: |
          echo '--- error.log (tail) ---'
          tail -n 200 logs/error.log || true
          echo '--- combined.log (tail) ---'
          tail -n 200 logs/combined.log || true

      - name: Upload server logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs
          path: logs


